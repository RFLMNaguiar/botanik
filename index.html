<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="game.js"></script>
    <title>BOTANIK</title>
</head>
<body onresize="getTamanhoDaJanela()">
    <div class="janela">
        <div class="tituloJanela">BOTANIK</div>
        <div id="containerDaPergunta" class="escondido">
            <div id="pergunta">Pergunta</div>
            <div id="botoesReposta" class="botao-grid">
                <button class="corpoJanela">Resposta 1</button>
                <button class="corpoJanela">Resposta 2</button>
                <button class="corpoJanela">Resposta 3</button>
                <button class="corpoJanela">Resposta 4</button>
            </div>
        </div>
        <div class="controles">
            <button id="botaoStart" class="botaoStart corpoJanela">Começar</button>
            <button id="botaoProximo" class="botaoProximo corpoJanela escondido">Próximo</button>
            <button id="botaoRegras" class="botaoStart corpoJanela">Regas</button>
            <button id="botaoConfiguracoes" class="botaoProximo corpoJanela escondido">Configurações</button>
        </div>
    </div>

</body>
</html>
